<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .chart-container {
            width: 90%;
            height: 400px;
            margin: 30px auto;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin: 50px;
        }
        .error {
            color: red;
            padding: 10px;
            background: #ffeeee;
            border: 1px solid red;
        }
        h2 {
            margin-top: 40px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .legend-item {
            display: inline-block;
            margin-right: 20px;
        }
        .legend-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 5px;
            vertical-align: middle;
        }
        .legend-dash {
            display: inline-block;
            width: 12px;
            height: 2px;
            margin-right: 5px;
            vertical-align: middle;
            background: repeating-linear-gradient(to right, currentColor, currentColor 3px, transparent 3px, transparent 6px);
        }
    </style>
</head>
<body>
    <h1>MQTT Latenz 1Hz 1kb Data LAN</h1>
    <div id="loading" class="loading">Lade Daten...</div>
    <div id="error" class="error" style="display:none;"></div>
    
    <h2>Round-Trip Latenz</h2>
    <div id="roundtripLegend" class="legend"></div>
    <div class="chart-container">
        <canvas id="roundtripChart"></canvas>
    </div>
    
    <h2>One-Way Latenz </h2>
    <div id="onewayLegend" class="legend"></div>
    <div class="chart-container">
        <canvas id="onewayChart"></canvas>
    </div>

    <script>
        const qosColors = {
            0: { main: 'rgba(54, 162, 235, 1)', avg: 'rgba(54, 162, 235, 0.8)' },
            1: { main: 'rgba(255, 99, 132, 1)', avg: 'rgba(255, 99, 132, 0.8)' },
            2: { main: 'rgba(75, 192, 192, 1)', avg: 'rgba(75, 192, 192, 0.8)' }
        };

        async function fetchData() {
            try {
                const response = await fetch('/data');
                if (!response.ok) throw new Error(`HTTP Fehler! Status: ${response.status}`);
                return await response.json();
            } catch (error) {
                document.getElementById('error').textContent = `Fehler: ${error.message}`;
                document.getElementById('error').style.display = 'block';
                throw error;
            }
        }

        function prepareChartData(data, isOneWay = false) {
            const qosLevels = [...new Set(data.map(item => item.qos))].sort();
            
            return qosLevels.map(qos => {
                const qosData = data.filter(item => item.qos === qos);
                const values = qosData.map(item => isOneWay ? item.latency / 2 : item.latency);
                const avg = values.reduce((sum, val) => sum + val, 0) / values.length;
                
                return {
                    qos: qos,
                    datasets: [
                        {
                            label: `QoS ${qos} ${isOneWay ? 'One-Way' : 'Round-Trip'}`,
                            data: qosData.map(item => ({ 
                                x: item.id, 
                                y: isOneWay ? item.latency / 2 : item.latency 
                            })),
                            borderColor: qosColors[qos].main,
                            borderWidth: 2,
                            pointRadius: 4,
                            tension: 0.1
                        },
                        {
                            label: `Ø QoS ${qos} (${avg.toFixed(1)}ms)`,
                            data: qosData.map(item => ({ 
                                x: item.id, 
                                y: avg 
                            })),
                            borderColor: qosColors[qos].avg,
                            borderWidth: 2,
                            borderDash: [5, 5],
                            pointRadius: 0
                        }
                    ],
                    average: avg
                };
            });
        }

        function createLegend(containerId, chartData, isOneWay = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            chartData.forEach(item => {
                // Hauptlinie
                const mainItem = document.createElement('div');
                mainItem.className = 'legend-item';
                mainItem.innerHTML = `
                    <span class="legend-color" style="background:${qosColors[item.qos].main}"></span>
                    QoS ${item.qos} ${isOneWay ? 'One-Way' : 'Round-Trip'}
                `;
                container.appendChild(mainItem);
                
                // Durchschnittslinie
                const avgItem = document.createElement('div');
                avgItem.className = 'legend-item';
                avgItem.innerHTML = `
                    <span class="legend-dash" style="color:${qosColors[item.qos].avg}"></span>
                    Ø QoS ${item.qos} (${item.average.toFixed(1)}ms)
                `;
                container.appendChild(avgItem);
            });
        }

        function createChart(ctx, chartData) {
            const allDatasets = chartData.flatMap(item => item.datasets);
            
            return new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: allDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { 
                                display: true, 
                                text: 'Latenz (ms)' 
                            }
                        },
                        x: {
                            type: 'linear',
                            title: { 
                                display: true, 
                                text: 'ID' 
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    return `${context.dataset.label}: ${context.parsed.y.toFixed(1)}ms`;
                                }
                            }
                        },
                        legend: {
                            display: false // Wir verwenden unsere eigene Legende
                        }
                    }
                }
            });
        }

        async function initCharts() {
            try {
                const data = await fetchData();
                document.getElementById('loading').style.display = 'none';
                
                // Round-Trip Chart
                const roundtripData = prepareChartData(data, false);
                createLegend('roundtripLegend', roundtripData, false);
                createChart(
                    document.getElementById('roundtripChart').getContext('2d'), 
                    roundtripData
                );
                
                // One-Way Chart
                const onewayData = prepareChartData(data, true);
                createLegend('onewayLegend', onewayData, true);
                createChart(
                    document.getElementById('onewayChart').getContext('2d'), 
                    onewayData
                );
                
            } catch (error) {
                console.error("Fehler:", error);
                document.getElementById('loading').textContent = 'Fehler beim Laden der Daten';
            }
        }

        document.addEventListener('DOMContentLoaded', initCharts);
    </script>
</body>
</html>
